name: WebAssembly / WASM build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install EMCC tools
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install emscripten
      
    - name: Build
      working-directory: ./wasm/
      run: build_wasm.sh

